{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>
<div class="container">
    <div class="row ">
        {% for toy in toy_list %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ toy.name }}</h5>
                    <p class="card-text">Color: {{ toy.color }}</p>
                    <a href="{% url 'toys_detail' toy.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
