{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ toy.name }}</h5>
                    <p class="card-text">Color: {{ toy.color }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'toys_update' toy.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'toys_delete' toy.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
